<ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index;">
        <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true" [disabled]="false"></li>
        <li *ngIf="item.separator" class="menu-separator" [disabled]="true"></li>
    </ng-container>
</ul>
