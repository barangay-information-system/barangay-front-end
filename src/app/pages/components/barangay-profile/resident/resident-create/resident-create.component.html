<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Create a Resident</h5>
            <form action="" [formGroup]="form" autocomplete="off">
                <div class="p-fluid p-formgrid grid">
                    <div class="col-12 md:col-3">
                        <label htmlFor="prefix">Prefix</label>
                        <input pInputText id="prefix" type="text" formControlName="prefix" />
                    </div>
                    <div class="col-12 md:col-3">
                        <label htmlFor="firstname">Firstname</label>
                        <input pInputText id="firstname" type="text" formControlName="firstname" />
                    </div>
                    <div class="col-12 md:col-3">
                        <label htmlFor="middlename">Middlename</label>
                        <input pInputText id="middlename" type="text" formControlName="middlename" />
                    </div>
                    <div class="col-12 md:col-3">
                        <label htmlFor="lastname">Lastname</label>
                        <input pInputText id="lastname" type="text" formControlName="lastname" />
                    </div>
                    <div class="col-12 md:col-3">
                        <label htmlFor="suffix">Suffix</label>
                        <input pInputText id="suffix" type="text" formControlName="suffix" />
                    </div>
                    <div class="col-12 md:col-3">
                        <label htmlFor="birthDate">Birthdate</label>
                        <p-calendar [iconDisplay]="'input'" [showIcon]="true" formControlName="birthdate"></p-calendar>
                    </div>
                    <div class="col-12 md:col-3">
                        <label htmlFor="gender">Gender</label>
                        <p-dropdown [options]="enums.gender" optionLabel="name" [showClear]="true" [filter]="true"
                            filterBy="name" placeholder="Select a gender" formControlName="gender">
                        </p-dropdown>
                    </div>
                    <div class="col-12 md:col-3">
                        <label htmlFor="religion">Religion</label>
                        <input pInputText id="religion" type="text" formControlName="religion" />
                    </div>
                    <div class="col-12 md:col-3">
                        <label htmlFor="civilStatus">Civil Status</label>
                        <p-dropdown [options]="enums.civil_staus" optionLabel="name" [showClear]="true" [filter]="true"
                            filterBy="name" placeholder="Select a civil status" formControlName="civilStatus">
                        </p-dropdown>
                    </div>
                    <div class="col-12 md:col-3">
                        <label>Affilations</label>
                        <p-dropdown [options]="enums.Affilations" optionLabel="name" [showClear]="true" [filter]="true"
                            filterBy="name" placeholder="Select an affiliated" formControlName="affiliations">
                        </p-dropdown>
                    </div>
                    <div class="col-12 md:col-3">
                        <label htmlFor="barangay">Barangay</label>
                        <input pInputText id="barangay" type="text" readonly formControlName="barangay" />
                    </div>
                    <div class="col-12 md:col-3">
                        <label>Purok</label>
                        <p-dropdown [options]="purokDataSource" optionLabel="purok" [showClear]="true" [filter]="true"
                            filterBy="purok" placeholder="Select a purok" formControlName="purok">
                        </p-dropdown>
                    </div>
                </div>
            </form>
            <div class="col-12">
                <span class="flex justify-content-end gap-2">
                    <button pButton pRipple label="Save" icon="pi pi-save" (click)="create()"></button>
                    <button pButton pRipple label="Cancel" icon="pi pi-times"
                        [routerLink]="['/barangay-profile/resident/resident-list']"></button>
                </span>
            </div>
        </div>
    </div>
</div>
<p-toast position="top-center" [life]="1500"></p-toast>
