<div class="grid">

	<p-toast position="top-center"></p-toast>
	<div class="col-12">
		<div class="card">
			<h5>User Roles</h5>
			<p-table #dt1 [value]="dataSource" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
				styleClass="p-datatable-gridlines p-datatable-sm" [paginator]="true"
				[globalFilterFields]="['code','name','description']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
								placeholder="Search Keyword" class="w-full" />
						</span>
						<button pTooltip="Create new role" tooltipPosition="bottom" type="button"
							label="Create new role" severity="success " pButton pRipple icon="pi pi-plus" size="small"
							[rounded]="true" (click)="show()"></button>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Code
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Name
							</div>
						</th>
						<th style="min-width: 14rem">
							<div class="flex justify-content-between align-items-center">
								Description
							</div>
						</th>
						<th style="min-width: 8rem">
							<div class="flex justify-content-center align-items-center">
								Action
							</div>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-role>
					<tr>
						<td>
							{{role.code}}
						</td>
						<td>
							{{role.name}}
						</td>
						<td>
							{{role.description}}
						</td>
						<td>
							<div class="flex justify-content-center gap-2">
								<button type="button" pTooltip="Edit record" tooltipPosition="bottom" pButton pRipple
									icon="pi pi-user-edit" (click)="edit(role)" size="small"></button>
								<button type="button" pTooltip="Remove record" tooltipPosition="bottom" pButton pRipple
									icon="pi pi-trash" (click)="remove(role)" size="small"></button>
							</div>
						</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No record found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading business permit data. Please wait..</td>
					</tr>
				</ng-template>
			</p-table>
		</div>
	</div>
</div>
