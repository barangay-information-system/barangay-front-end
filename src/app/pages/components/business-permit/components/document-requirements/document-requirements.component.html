<p-table #dt1 [value]="dataSource" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
    styleClass="p-datatable-gridlines p-datatable-sm" [paginator]="true" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th> Document Title </th>
            <th> File Name </th>
            <th> Action </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-docs let-ri="rowIndex">
        <tr>
            <td>
                {{ docs.documentTitle}}
            </td>
            <td>
                {{ docs.file_name}}
            </td>

            <td class="flex justify-content-center gap-2">
                <p-fileUpload mode="basic" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php"
                    accept="image/*" maxFileSize="1000000" (onUpload)="onBasicUploadAuto($event)" [auto]="true"
                    chooseLabel=" "></p-fileUpload>
                <!-- <button type="button" pTooltip="Remove record"  (click)="onRowEditSave(docs)" tooltipPosition="bottom"
                    pButton pRipple icon="pi pi-trash" size="small"> </button> -->
            </td>

        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No record found.</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
        <tr>
            <td colspan="8">Loading business permit data. Please wait..</td>
        </tr>
    </ng-template>
</p-table>
